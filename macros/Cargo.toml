[package]
authors = ["The Knurling-rs developers"]
edition = "2018"
keywords = ["knurling", "defmt"]
license = "MIT OR Apache-2.0"
name = "defmt-macros"
readme = "../README.md"
repository = "https://github.com/knurling-rs/defmt"
version = "0.1.0"

[lib]
proc-macro = true

[dependencies]
defmt-parser = { path = "../parser", features = ["unstable"], version = "0.1.0" }
quote = "1.0.7"
proc-macro2 = "1.0.18"

[dependencies.syn]
features = ["full"]
version = "1.0.31"
